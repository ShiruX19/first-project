<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N2 SHOP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #f3f4f6;
            --text-color: #374151;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: #f9fafb;
            color: var(--text-color);
        }

        .navbar {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
        }

        .search-bar {
            padding: 2rem;
            background-color: var(--secondary-color);
            text-align: center;
        }

        .search-input {
            width: 60%;
            max-width: 600px;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            box-shadow: var(--shadow);
            font-size: 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.25rem;
        }

        .product-description {
            color: #6b7280;
            font-size: 0.875rem;
            margin: 0.5rem 0;
        }

        .buy-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        .buy-button:hover {
            background-color: #1d4ed8;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .search-input {
                width: 90%;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">N2 SHOP</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Cart</a>
            <a href="#">Account</a>
        </div>
    </nav>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search for products...">
    </div>

    <div class="products-grid">
        <div class="product-card">
            <img src="./headphone.jpg" alt="Product" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Wireless Headphones</h3>
                <p class="product-description">Bisa Mendengar Suara Hati</p>
                <p class="product-price">300.000</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="./smartwatch.jpg" alt="Product" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Smart Watch</h3>
                <p class="product-description">Jam lari, Auto Pace 3</p>
                <p class="product-price">1.000.000</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="./laptop.jpg" alt="Product" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Laptop</h3>
                <p class="product-description">Support Roblox Rata Kanan, Mentok Maximal</p>
                <p class="product-price">7.500.000</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>

        <div class="product-card">
            <img src="./ps 5.jpg" alt="Product" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Gaming Console</h3>
                <p class="product-description">Siap Untung Rental, Kecuali Fans MU</p>
                <p class="product-price">5.000.000</p>
                <button class="buy-button">Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
